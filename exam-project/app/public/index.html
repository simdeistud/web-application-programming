<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPORTS TERMINAL TRIESTE</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
        <p id="site-name"><a href="/index.html">[SPORTS TERMINAL TRIESTE]</a></p>
        <nav id="account-features">
            <div class="dropdown">
                <button class="dropbtn">[TEAMS]</button>
                <div class="dropdown-content">
                    <a href="#" id="select-myteams">My Teams</a>
                    <a href="#" id="select-newteam">New Team</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">[TOURNAMENTS]</button>
                <div class="dropdown-content">
                    <a href="#" id="select-mytournaments">My Tournaments</a>
                    <a href="#" id="select-newtournament">New Tournament</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">[MATCHES]</button>
                <div class="dropdown-content">
                    <a href="#" id="select-upcomingmatches">Upcoming Matches</a>
                    <a href="#" id="select-pendingmatches">Pending Matches</a>
                    <a href="#" id="select-matcheshistory">Matches History</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">[BOOKINGS]</button>
                <div class="dropdown-content">
                    <a href="#" id="select-mybookings">My Bookings</a>
                </div>
            </div>
        </nav>
        <search id="site-search">
            <form id="search-form">
                <input id="search-form-query" placeholder="SEARCH: tournaments, teams, players..." type="text"
                    name="query" />
                <select id="search-form-type" name="type">
                    <option>Tournaments</option>
                    <option>Teams</option>
                    <option>Players</option>
                    <option>Fields</option>
                    <option>Users</option>
                </select>
                <button id="btn-search-form" type="button">[SEARCH]</button>
            </form>
        </search>
        <nav id="account-nav">
            <button id="btn-login" class="btn">[LOGIN]</button>
            <button id="btn-register" class="btn">[REGISTER]</button>
            <button id="btn-myaccount" class="btn">[MY ACCOUNT]</button>
            <button id="btn-logout" class="btn">[LOGOUT]</button>
        </nav>
    </header>
    <main>
        <fieldset>
            <legend>[WELCOME]</legend>
            <p>Welcome to SPORTS TERMINAL TRIESTE - Version 0.42a_FINAL_FINAL</p>
        </fieldset>
    </main>
    <footer>
        <p>Deiana&Co. Inc. &copy; 2026</p>
    </footer>
    <script type="module" src="/js/ui.js" defer></script>
    <script type="module" src="/js/client.js" defer></script>
</body>

</html>
