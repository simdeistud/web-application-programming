<!DOCTYPE html>
<html>

<head>
    <title>JS-AJAX</title>
</head>

<body>

    <input type="text" id="textbox">
    <main>

    </main>

    <script>
        let text = document.getElementById("textbox");

        function get_info(event) {
            fetch(text.value + ".json").then(response => response.text()).then(data => document.querySelector("main").innerHTML = data);
        }

        text.addEventListener('change', get_info, false);
    </script>
</body>

</html>
